<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  ></script>
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css"
      rel="stylesheet"
  />
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"
  ></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.pt-BR.min.js"
  ></script>

  <title>Controle de Candidatos</title>
</head>
<body>

<form class="mt-3 ms-3" method="post"
      action="/candidatos/cadastro">
  <div class="mb-3 col-sm-2">
    <label for="inputName" class="form-label">Nome</label>
    <input
        maxlength="60"
        class="form-control"
        type="text"
        name="inputName"
        id="inputName"
    >
  </div>

  <div class="mb-3 col-sm-3">
    <label for="genderGroup" class="form-label">Selecione um gênero</label>
    <div class="group" id="genderGroup">
      <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="genderOptions"
            id="genderType1"
            value="M"
            checked
        >
        <label class="form-check-label"
               for="genderType1">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
            id="genderType2"
            name="genderOptions"
            class="form-check-input"
            type="radio"
            value="F"
        >
        <label class="form-check-label" for="genderType2">Feminino</label>
      </div>

      <div class="form-check form-check-inline">
        <input
            id="genderType3"
            name="genderOptions"
            class="form-check-input"
            type="radio"
            value="O"
        >
        <label class="form-check-label" for="genderType3">Outro(s)</label>
      </div>
    </div>
  </div>

  <div class="mb-3 col-sm-2">
<!--    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>-->

    <label for="datePicker" class="form-label">Data de Nascimento</label>
    <input
        required
        id="datePicker"
        name="datePicker"
        class="form-control"
        type="text"
        placeholder="DD/MM/AAAA"
        data-date-format="dd/mm/yyyy"
    >
  </div>

  <div class="mb-3 col-sm-3">
    <label for="inputCargo" class="form-label">Cargo
      Pretendido</label>
    <input
        type="text"
        maxlength="25"
        class="form-control"
        name="inputCargo"
        id="inputCargo"
    >
  </div>

  <div class="mb-3 col-sm-4">
    <span class="input-group-text">Resumo do Currículo
    <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
          title="Tamanho máximo de 800 caracteres">
      <p>(?)</p>
  </span>
    </span>
    <textarea
        maxlength="800"
        id="inputResumo"
        class="form-control"
        name="inputResumo"
        aria-label="With textarea"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<script type="text/javascript">
    $('#datePicker').datepicker({
        format: "dd/mm/yyyy",
        language: "pt-BR",
        orientation: 'auto'
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
