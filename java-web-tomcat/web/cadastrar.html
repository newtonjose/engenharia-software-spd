<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  ></script>
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css"
      rel="stylesheet"
  />
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"
  ></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.pt-BR.min.js"
  ></script>

  <title>Controle de Agenda</title>
</head>
<body>

<form class="mt-3 ms-3" method="post" action="/agenda/cadastro">
  <div class="mb-3 col-sm-2">
    <label for="inputNomePaciente" class="form-label">Nome do Paciente</label>
    <input
        maxlength="60"
        class="form-control"
        type="text"
        name="inputNomePaciente"
        id="inputNomePaciente"
    >
  </div>

  <div class="mb-3 col-sm-2">
    <label for="inputCpf" class="form-label">CPF</label>
    <input
        maxlength="11"
        type="number"
        min="0"
        class="form-control"
        name="inputCpf"
        id="inputCpf"
    >
  </div>

  <div class="mb-3 col-sm-3">
    <label for="periodoGroup" class="form-label">Periodo de Atendimento</label>
    <div class="group" id="periodoGroup">
      <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="periodoOptions"
            id="periodoType1"
            value="M"
            checked
        >
        <label class="form-check-label"
               for="periodoType1">Matutino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
            id="periodoType2"
            name="periodoOptions"
            class="form-check-input"
            type="radio"
            value="V"
        >
        <label class="form-check-label" for="periodoType2">Vespertino</label>
      </div>

      <div class="form-check form-check-inline">
        <input
            id="periodoType3"
            name="periodoOptions"
            class="form-check-input"
            type="radio"
            value="N"
        >
        <label class="form-check-label" for="periodoType3">Noturno</label>
      </div>
    </div>
  </div>

  <div class="mb-3 col-sm-1">
    <label for="dataPicker" class="form-label">Data</label>
    <input
        required
        id="dataPicker"
        name="dataPicker"
        class="form-control"
        type="text"
        placeholder="DD/MM/AAAA"
        data-date-format="dd/mm/yyyy"
    >
  </div>

  <div class="mb-3 col-sm-1">
    <label for="selectDose" class="form-label">Dose</label>
    <select class="form-select" aria-label="dose" id="selectDose" required>
      <option selected>Selecione uma dose</option>
      <option value="1">1ª dose</option>
      <option value="2">2ª dose</option>
    </select>
  </div>

  <div class="mb-3 col-sm-3">
    <label for="inputLocal" class="form-label">Local</label>
    <input
        required
        type="text"
        maxlength="30"
        class="form-control"
        name="inputLocal"
        id="inputLocal"
    >
  </div>


  <div class="mb-3 col-sm-1">
    <label for="selectSituacao" class="form-label">Dose</label>
    <select class="form-select" aria-label="dose" id="selectSituacao" required>
      <option selected>Selecione uma situação</option>
      <option value="1">1-agendado</option>
      <option value="2">2-executado</option>
      <option value="3">3-cancelado</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<script type="text/javascript">
    $('#dataPicker').datepicker({
        format: "dd/mm/yyyy",
        language: "pt-BR",
        orientation: 'auto'
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
